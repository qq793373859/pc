							class="img-circle profile_img">

					<div class="profile_info">

			</div>
	<!-- sidebar menu -->
	<div id="sidebar-menu" class="main_menu_side hidden-print main_menu">

			<ul class="nav side-menu">
				<li><a>

</body>
<script type="text/javascript">
     var a = function() {
          $(".right_col").css("min-height", $(window).height());
          var a = $("body").outerHeight()
            , b = $("body").hasClass("footer_fixed") ? -10 : $("footer").height()
            , c = $(".left_col").eq(1).height() + $(".sidebar-footer").height()
            , d = a < c ? c : a;
          d -= $(".nav_menu").height() + b,
          $(".right_col").css("min-height", d)
      };
   $("#sidebar-menu").find("a").on("click", function(b) {
          var c = $(this).parent();
          c.is(".active") ? (c.removeClass("active active-sm"),
          $("ul:first", c).slideUp(function() {
              a()
          })) : (c.parent().is(".child_menu") ? $("body").is(".nav-sm") && ( $("#sidebar-menu").find("li").removeClass("active active-sm"),
  		  $("#sidebar-menu").find("li ul").slideUp()) : ($("#sidebar-menu").find("li").removeClass("active active-sm"),
		  $("#sidebar-menu").find("li ul").slideUp()),
          c.addClass("active"),
          $("ul:first", c).slideDown(function() {
             a();
          }))
      });
  </script>
