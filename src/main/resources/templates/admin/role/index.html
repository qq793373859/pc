<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<div th:include="/common/common::common"></div>
<head>
<meta content="text/html;charset=UTF-8" />
<link rel="stylesheet" th:href="@{/css/common/animate.min.css}">
<link rel="stylesheet" th:href="@{/css/common/nprogress.css}">
<link rel="stylesheet" th:href="@{/css/common/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{/css/common/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/common/custom.min.css}">
<script th:src="@{/js/login.js}"></script>
</head>
<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<div class="col-md-3 left_col">
				<div class="left_col scroll-view">
					<div th:include="/common/left::left"></div>
				</div>
			</div>
			<div th:include="/common/header::header"></div>
			<div class="right_col" role="main" style="min-height: 1000px;"><br>
			<div id="app">
			    <i-input v-model="name" placeholder="角色名" clearable style="width: 200px"></i-input>
			    <i-button type="primary" id="search" shape="circle" icon="ios-search" @click="querytable"></i-button>
			    <i-button type="primary" shape="circle" @click="addRole">新增</i-button><br/><br/>
		        <i-table :columns="columns1" :data="historyData" height="550"  ></i-table><br/><br/>
		        <Page ref="pages" :total="dataCount" :page-size="pageSize" @on-change="changepage" show-total ></Page>
		    </div>
			</div>
		</div>
	</div>
</body>
</head>
<script>
var vue =  new Vue({
	el: '#app',
	data (){
        return {
        	name:'',
        //在脚本中，我们在表格中定义的数据和表头都需要在这里进行绑定，下面是一些假数据，其中Columns1中的title表示列明，key表示K-V中的标识
            columns1: [
                {
                    title: '角色名',
                    key: 'name',
                    ellipsis:true
                },
                {
                    title: '角色类别',
                    key: 'type',
                    render: (h, params) => {
                        let _this = this;
                        let texts = '';
                        if(params.row.type == '1'){
                            texts = "管理员"
                        }else if(params.row.type == '2'){
                            texts = "普通用户"
                        }
                        return h('div', {  
                            props: {
                               },
                          },texts)
                       }
                },
                {
                    title: '创建时间',
                    key: 'createTime'
                },
                {
                    title: '更新时间',
                    key: 'updateTime'
                },
                {
                    title: '操作',
                    key: 'action',
                    width: 150,
                    align: 'center',
                    render: (h, params) => {
                        return h('div', [
                            h('Button', {
                                props: {
                                    type: 'primary',
                                    size: 'small'
                                },
                                style: {
                                    marginRight: '5px'
                                },
                                on: {
                                    click: () => {
                                        this.show(params.index)
                                    }
                                }
                            }, 'View'),
                            h('Button', {
                                props: {
                                    type: 'error',
                                    size: 'small'
                                },
                                on: {
                                    click: () => {
                                        this.remove(params.index)
                                    }
                                }
                            }, 'Delete')
                        ]);
                    }
                }
            ],
            //接下来绑定数据，分别对应前面的列的key值来进行数据绑定
            historyData: [],
            // 初始化信息总条数
            dataCount:0,
            pageNum:1,
            pageSize:10
        }
    },
    methods: {
    	// 1
        querytable(evt){
            var dataSource = [];
        	$.ajax({ 
    			url: "/role/getRoles", 
    			type:'post',
    			data: {
    				pageNum:this.pageNum,
    				pageSize:this.pageSize,
    				name:this.name
    			},
    			async : false,
    			dataType:'json',
    			success: function(data){
    				if(data.type == 'success'){
    					dataSource = data;
    				}
    	      }}); 
         	     this.historyData = dataSource.list;
        		 this.dataCount = dataSource.count;
        		 if(evt != undefined && evt.currentTarget.id == "search"){
        			 this.$refs['pages'].currentPage = 1;
        		 }
        		 
      },
        // 2
        changepage(index){
    	  this.pageNum = index;
    	  this.querytable();
    	  this.pageNum = 1;
        },
        //3
        show(index){
        	 this.$Modal.info({
                 title: 'User Info',
                 content: `Name：${this.historyData[index].name}<br>createTime：${this.historyData[index].createTime}`
             })
        },
        // 4
        addRole () {
        	 window.location.href = '/role/addIndex';
        }
    },
      //当页面加载的时候执行
         created () {
    	  this.querytable();
        }
	});
</script>
</html>
